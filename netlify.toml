[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173

[context.production]
  [[context.production.redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
